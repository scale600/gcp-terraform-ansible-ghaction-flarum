name: Deploy Flarum to GCP (DEPRECATED - Use deploy-app-only.yml)

on:
  # Disabled - use deploy-app-only.yml instead
  # push:
  #   branches: [main]
  # workflow_dispatch:

env:
  TF_VERSION: "1.6.0"
  ANSIBLE_VERSION: "7.0.0"

jobs:
  # ========================================
  # 1. SETUP & PREPARATION
  # ========================================
  setup:
    name: 🔧 Setup Environment
    runs-on: ubuntu-latest
    outputs:
      vm_ip: ${{ steps.terraform-outputs.outputs.vm_ip }}
      db_host: ${{ steps.terraform-outputs.outputs.db_host }}
      db_name: ${{ steps.terraform-outputs.outputs.db_name }}
      db_user: ${{ steps.terraform-outputs.outputs.db_user }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python for Ansible
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install Ansible
        run: |
          pip install ansible==${{ env.ANSIBLE_VERSION }}
          ansible --version

      - name: 🔐 Configure GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ☁️ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

  # ========================================
  # 2. INFRASTRUCTURE DEPLOYMENT
  # ========================================
  infrastructure:
    name: 🏗️ Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: setup
    # Skip if infrastructure already exists
    if: ${{ !contains(github.event.head_commit.message, 'skip-infra') }}
    outputs:
      vm_ip: ${{ steps.terraform-outputs.outputs.vm_ip }}
      db_host: ${{ steps.terraform-outputs.outputs.db_host }}
      db_name: ${{ steps.terraform-outputs.outputs.db_name }}
      db_user: ${{ steps.terraform-outputs.outputs.db_user }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: 🔐 Configure GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ☁️ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: 🚀 Terraform Init
        working-directory: ./terraform
        run: |
          terraform init
          terraform validate

      - name: 📋 Terraform Plan
        working-directory: ./terraform
        run: |
          terraform plan \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -out=tfplan

      - name: 🏗️ Terraform Apply
        working-directory: ./terraform
        run: |
          terraform apply -auto-approve tfplan

      - name: 📤 Get Terraform Outputs
        id: terraform-outputs
        working-directory: ./terraform
        run: |
          echo "vm_ip=$(terraform output -raw vm_ip)" >> $GITHUB_OUTPUT
          echo "db_host=$(terraform output -raw db_host)" >> $GITHUB_OUTPUT
          echo "db_name=$(terraform output -raw db_name)" >> $GITHUB_OUTPUT
          echo "db_user=$(terraform output -raw db_user)" >> $GITHUB_OUTPUT

  # ========================================
  # 3. APPLICATION DEPLOYMENT
  # ========================================
  application:
    name: 🚀 Deploy Application
    runs-on: ubuntu-latest
    needs: [infrastructure, setup]
    # Run even if infrastructure is skipped
    if: always() && (needs.infrastructure.result == 'success' || needs.infrastructure.result == 'skipped')
    outputs:
      vm_ip: ${{ steps.terraform-outputs.outputs.vm_ip }}

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python for Ansible
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install Ansible
        run: |
          pip install ansible==${{ env.ANSIBLE_VERSION }}
          ansible --version

      - name: 🔑 Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Get VM IP dynamically
          if [ -n "${{ needs.infrastructure.outputs.vm_ip }}" ]; then
            VM_IP="${{ needs.infrastructure.outputs.vm_ip }}"
          else
            VM_IP=$(gcloud compute instances list --filter="name:flarum-vm" --format="value(EXTERNAL_IP)" --limit=1)
            if [ -z "$VM_IP" ]; then
              echo "Error: Could not find VM IP"
              exit 1
            fi
          fi
          echo "Using VM IP: $VM_IP"
          # Add VM to known_hosts with timeout
          timeout 30 ssh-keyscan -H $VM_IP >> ~/.ssh/known_hosts || echo "SSH key scan failed, continuing..."

      - name: ⏳ Wait for VM to be ready
        run: |
          # Get VM IP from Terraform state or use gcloud command
          if [ -n "${{ needs.infrastructure.outputs.vm_ip }}" ]; then
            VM_IP="${{ needs.infrastructure.outputs.vm_ip }}"
          else
            VM_IP=$(gcloud compute instances list --filter="name:flarum-vm" --format="value(EXTERNAL_IP)" --limit=1)
            if [ -z "$VM_IP" ]; then
              echo "Error: Could not find VM IP"
              exit 1
            fi
          fi
          echo "Using VM IP: $VM_IP"
          timeout 180 bash -c 'until ssh -o ConnectTimeout=5 -o StrictHostKeyChecking=no rocky@$VM_IP "echo VM is ready"; do sleep 15; done'

      - name: 📝 Create Ansible inventory
        run: |
          # Get VM IP dynamically
          if [ -n "${{ needs.infrastructure.outputs.vm_ip }}" ]; then
            VM_IP="${{ needs.infrastructure.outputs.vm_ip }}"
          else
            VM_IP=$(gcloud compute instances list --filter="name:flarum-vm" --format="value(EXTERNAL_IP)" --limit=1)
            if [ -z "$VM_IP" ]; then
              echo "Error: Could not find VM IP"
              exit 1
            fi
          fi
          # Get DB host (same as VM IP for this setup)
          DB_HOST="$VM_IP"
          DB_NAME="${{ needs.infrastructure.outputs.db_name || 'flarum' }}"
          DB_USER="${{ needs.infrastructure.outputs.db_user || 'flarum' }}"
          echo "Using VM IP: $VM_IP, DB Host: $DB_HOST"
          cat > inventory.ini << EOF
          [flarum]
          $VM_IP ansible_user=rocky ansible_ssh_private_key_file=~/.ssh/id_rsa

          [flarum:vars]
          db_host=$DB_HOST
          db_name=$DB_NAME
          db_user=$DB_USER
          db_password=${{ secrets.DB_PASSWORD }}
          EOF

      - name: 🎭 Run Ansible Playbook
        run: |
          # Get VM IP dynamically
          if [ -n "${{ needs.infrastructure.outputs.vm_ip }}" ]; then
            VM_IP="${{ needs.infrastructure.outputs.vm_ip }}"
          else
            VM_IP=$(gcloud compute instances list --filter="name:flarum-vm" --format="value(EXTERNAL_IP)" --limit=1)
            if [ -z "$VM_IP" ]; then
              echo "Error: Could not find VM IP"
              exit 1
            fi
          fi
          # Get DB host (same as VM IP for this setup)
          DB_HOST="$VM_IP"
          DB_NAME="${{ needs.infrastructure.outputs.db_name || 'flarum' }}"
          DB_USER="${{ needs.infrastructure.outputs.db_user || 'flarum' }}"
          echo "Using VM IP: $VM_IP, DB Host: $DB_HOST"
          ansible-playbook -i inventory.ini ansible/playbook.yml \
            -e "db_host=$DB_HOST" \
            -e "db_name=$DB_NAME" \
            -e "db_user=$DB_USER" \
            -e "db_password=${{ secrets.DB_PASSWORD }}" \
            --timeout=60 \
            --forks=1

      - name: 📤 Get VM IP for verification
        id: terraform-outputs
        run: |
          # Get VM IP dynamically
          if [ -n "${{ needs.infrastructure.outputs.vm_ip }}" ]; then
            VM_IP="${{ needs.infrastructure.outputs.vm_ip }}"
          else
            VM_IP=$(gcloud compute instances list --filter="name:flarum-vm" --format="value(EXTERNAL_IP)" --limit=1)
            if [ -z "$VM_IP" ]; then
              echo "Error: Could not find VM IP"
              exit 1
            fi
          fi
          echo "Using VM IP: $VM_IP"
          echo "vm_ip=$VM_IP" >> $GITHUB_OUTPUT

  # ========================================
  # 4. VERIFICATION & NOTIFICATION
  # ========================================
  verification:
    name: ✅ Verify Deployment
    runs-on: ubuntu-latest
    needs: [infrastructure, application]
    if: always()

    steps:
      - name: 🔍 Verify Deployment
        run: |
          echo "Flarum should be available at: http://${{ needs.infrastructure.outputs.vm_ip }}"
          curl -f http://${{ needs.infrastructure.outputs.vm_ip }} || echo "Deployment verification failed"

      - name: 📊 Deployment Summary
        run: |
          echo "## 🎉 Flarum Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Infrastructure | ${{ job.status }} | VM: ${{ needs.infrastructure.outputs.vm_ip }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Application | ${{ job.status }} | Flarum Forum |" >> $GITHUB_STEP_SUMMARY
          echo "| Database | ${{ job.status }} | ${{ needs.infrastructure.outputs.db_host }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🌐 Access Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Forum URL**: http://${{ needs.infrastructure.outputs.vm_ip }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Database Host**: ${{ needs.infrastructure.outputs.db_host }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Database Name**: ${{ needs.infrastructure.outputs.db_name }}" >> $GITHUB_STEP_SUMMARY

      - name: 💬 Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '🚀 Flarum deployment completed! Access your forum at: http://${{ needs.infrastructure.outputs.vm_ip }}'
            })

  # ========================================
  # 5. CLEANUP (on failure)
  # ========================================
  cleanup:
    name: 🧹 Cleanup on Failure
    runs-on: ubuntu-latest
    needs: [infrastructure, application, verification]
    if: failure()

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Configure GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ☁️ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: 🧹 Cleanup GCP Resources
        run: |
          echo "Cleaning up GCP resources due to deployment failure..."
          # Add cleanup commands here if needed
          echo "Cleanup completed"
